<!DOCTYPE html>
<html>
    <head>
        <title>CakeFilling</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&display=swap" rel="stylesheet">
        <style>
            body{
                background-color: rgb(45, 96, 81);
            }
            .main{
                text-align: center;
                min-height: 100vh;
                margin: 3%;
                border-radius: 60px;
                padding: 1% 0;
                box-shadow: 6px 6px 15px rgb(53, 53, 53), -6px -6px 15px rgb(53, 53, 53);
                background-color: rgb(96, 165, 145);
            }
            img{
                width: 92.3vw;  
            }
            p{
                font-size: 6vw;
                margin: 9vw;
                margin-bottom: 4vw;
                padding: 2vw;
                text-align: center;
                border-radius: 50px 0;
                border-style: solid;
                border-color: rgb(91, 73, 7);
                border-width: 1vw;
                background-color: rgb(186, 166, 84);
                font-family:  "El Messiri", sans-serif;
                color: rgb(72, 44, 4);
                box-shadow: 30px 30px 0 rgb(159, 106, 71);
            }
            .right1{
                margin-left: 30vw;
                border-radius: 90px 90px 0 90px;
            }
            .left1{
                margin-right: 30vw;
                border-radius: 90px 90px 90px 0;
            }
            .right2{
                margin-left: 30vw;
                border-radius: 90px 0 90px 90px;
            }
            .left2{
                margin-right: 30vw;
                border-radius: 0 90px 90px 90px;
            }
            h2{
                font-size: 5vw;
                font-family:  "El Messiri", sans-serif;
                background-color: rgb(141, 122, 98);
                margin: 5vw;
                padding: 1vw;
                border-radius: 50px;
                border-style: solid;
                border-color: rgb(41, 83, 78);
                border-width: 0.5vw;
                color: rgb(23, 47, 44);
            }
            h3{
                display: inline-block;
                font-size: 5vw;
                font-family:  "El Messiri", sans-serif;
                background-color: rgb(141, 122, 98);
                margin: 0;
                padding: 1vw;
                border-radius: 50px;
                border-style: solid;
                border-color: rgb(41, 83, 78);
                border-width: 0.5vw;
                color: rgb(23, 47, 44);
            }
            
        </style>
    </head>
    <body>
        <div class="main">
        <h2>...قیمت هر کیلو کیک با فیلینگِ</h2>
        <p class="right1">توت فرنگی + موز + گردو</p>
        <h3 class="right2">تومان 460,000</h3>
        <p class="left1">شاتوت + پسته</p>
        <h3 class="left2">تومان 450,000</h3>
        <img src="photo/filling.JPG">
        <p class="right2">پرک بادام + آناناس + کارامل</p>
        <h3 class="right2">تومان 470,000</h3>
        <p class="left2">شکلات + موز + گردو</p>
        <h3 class="left2">تومان 440,000</h3>
        </div>
    </body>
</html>
