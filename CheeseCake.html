        <style>

                background-image: url(IMG_3779.JPG);
                background-repeat: no-repeat;

                padding: 10vw;

                text-shadow: 4px 4px rgb(120, 109, 109);
                color: rgb(44, 27, 3);
            }
            li .text{
                flex: 1;
            }
            h1{
                width: 100%;
                padding: 4vw;
                margin: 3vw;
                margin-bottom: 1vw;
                background-color: rgb(144, 110, 59);
                color: blue;
                border-radius: 140px 0;
                border-color: rgb(69, 41, 5);
                border-style: solid;
                border-width: 0.5vw;
                font-family: "El Messiri", sans-serif;
                font-size: 5vw;
                color:rgb(34, 19, 3);

            h2{

                width: 20%;
                padding: 2vw;

                background-color: rgb(144, 110, 59);
                color: blue;
                border-radius: 140px 0;
                border-color: rgb(69, 41, 5);
                border-style: solid;
                border-width: 0.5vw;
